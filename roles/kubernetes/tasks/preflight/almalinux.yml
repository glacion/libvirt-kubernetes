---
- name: push dnf configuration
  ansible.builtin.copy:
    dest: /etc/dnf/dnf.conf
    group: root
    mode: 0644
    owner: root
    src: etc/dnf/dnf.conf

- name: install epel repository
  ansible.builtin.dnf:
    name: epel-release
    state: present

- name: install tools
  ansible.builtin.dnf:
    name: "{{ rpm_install }}"
    state: present

- name: clear packages
  ansible.builtin.dnf:
    pkg: "{{ rpm_remove }}"
    autoremove: true
    state: absent

- name: upgrade system
  ansible.builtin.dnf:
    name: "*"
    state: latest
    update_only: true

- name: enable QEMU guest agent
  ansible.builtin.systemd:
    enabled: true
    name: qemu-guest-agent

- name: disable unnecessary services
  loop: "{{ systemd_disable }}"
  ansible.builtin.systemd:
    enabled: false
    name: "{{ item }}"
