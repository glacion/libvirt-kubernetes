---
driver:
  name: vagrant

  provider:
    name: libvirt

platforms:
  - name: debian11
    box: debian/bullseye64
    cpus: 2
    memory: 2048
    provider_raw_config_args:
      - channel :type => 'unix', :target_name => 'org.qemu.guest_agent.0', :target_type => 'virtio'
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: vagrant
      synced_folder: false

  - name: alma8
    box: almalinux/8
    cpus: 2
    memory: 2048
    provider_raw_config_args:
      - channel :type => 'unix', :target_name => 'org.qemu.guest_agent.0', :target_type => 'virtio'
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: vagrant
      synced_folder: false

dependency:
  name: galaxy

provisioner:
  name: ansible

verifier:
  name: testinfra
  options:
    v: true
    s: true

lint: |
  set -e
  ansible-lint
